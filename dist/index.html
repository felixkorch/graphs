<html>
<header>
    <title>Charts</title>
    <meta charset="utf-8" />
    <script src="xycharts.js"></script>

</header>

<body>
    <button type="button" onclick="handleClick()">Add point</button>
    <div id="container" style="width: 1400px; height: 800px; border: 1px solid black" />
</body>

</html>

<script>

    var points = [];
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 70 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 300 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 240 });
    points.push({ "key": new Date(), "value": 50 });
    points.push({ "key": new Date(), "value": 70 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 500 });
    points.push({ "key": new Date(), "value": 320 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 300 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 30 });
    points.push({ "key": new Date(), "value": 50 });

    var chart = new xycharts.StepLineChart("container");
    var dataset = chart.createDataSet();
    dataset.data = points;
    dataset.properties.pathProperties = { "stroke": xycharts.NICE_BLUE, "strokeWidth": 2 };
    dataset.properties.density = 11;
    dataset.xKey = "key";
    dataset.yKey = "value";
    chart.draw();

    function handleClick() {
        dataset.addData({ "key": new Date(), "value": Math.random() * 500 }, 1);
        chart.draw();
    }

    function mouseover() {
        console.log("asd");
    }

</script>
